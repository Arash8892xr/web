<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ARAVEL</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #cccccc; /* رنگ توسی */
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      direction: rtl;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .btn {
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="logo">ARAVEL</div>

  <h1>برای ورود به سایت روی لینک زیر کلیک کنید</h1>
  <a href="https://aravel.ir" class="btn">ورود به سایت</a>
</body>
</html>
